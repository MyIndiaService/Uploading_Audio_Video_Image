<html>
	<head>
		<title> User Registration</title>
	</head>
	<body>
		<form action="feedback.html" method="post" target="_blank">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="tname" placeholder="Enter your full name" required /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="temail" placeholder="Enter your email Id" required /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="tpass" placeholder="maximum 8 digits password" maxlength="8" required /></td>
				</tr>
				<tr>
					<td>confirm Password</td>
					<td><input type="password" name="tcpass" placeholder="Enter Confirm Password" required /></td>
				</tr>
				<tr>
					<td>Contact</td>
					<td><input type="tel" name="tcontact" placeholder="Enter your mobile no." /></td>
				</tr>
				<tr>
					<td>Photo</td>
					<td><input type="file" name="tphoto" title="select your profile pic" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="btnSignUp" value="SignUp" />
				</tr>
			</table>
		</form>
	</body>
</html>
